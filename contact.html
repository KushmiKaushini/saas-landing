<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">SaaSify</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html#pricing" class="btn-primary">Get Started</a></li>
            </ul>
            <div class="mobile-menu-toggle">â˜°</div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message below.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn-primary btn-submit">Send Message</button>
                </form>
                <div id="formMessage" class="form-message hidden">
                    Thank you! Your message has been received.
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-brand">
                <a href="index.html" class="logo">SaaSify</a>
                <p>Empowering teams everywhere.</p>
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="copyright">

            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
